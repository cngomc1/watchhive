<div class="bg-white p-4 rounded shadow">
  <div class="flex items-center justify-between mb-3">
    <h3 class="text-lg font-semibold">Mes ruches</h3>
    <div class="text-sm text-gray-500">Total: {{ ruches.length }}</div>
  </div>

  <table class="w-full text-left">
    <thead class="text-sm text-gray-600">
      <tr>
        <th>ID</th>
        <th>Device</th>
        <th>Localisation</th>
        <th>Rucher</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of ruches" class="border-t">
        <td>{{ r.id }}</td>
        <td>{{ r.deviceName || r.device }}</td>
        <td>{{ r.location || (r.lat + ', ' + r.lng) }}</td>
        <td>{{ r.rucherName || r.rucher }}</td>
        <td><button (click)="goDetail(r.id)" class="text-yellow-600">Voir plus</button></td>
      </tr>
    </tbody>
  </table>
</div>
