<div class="min-h-screen flex items-center justify-center bg-yellow-100 p-4">

  <div class="bg-white rounded-3xl w-full max-w-4xl h-[500px] grid grid-cols-2 overflow-hidden">

    <!-- Left (form) -->
    <div class="p-10 flex flex-col justify-center space-y-4">

      <h2 class="text-2xl font-bold">Créer un compte</h2>

      <input type="text" placeholder="Nom" class="border p-2 rounded w-full" />
      <input type="email" placeholder="Email" class="border p-2 rounded w-full" />
      <input type="password" placeholder="Mot de passe" class="border p-2 rounded w-full" />

      <button
        (click)="register()"
        class="bg-yellow-600 text-white p-2 rounded hover:bg-yellow-700">
        S'inscrire
      </button>

      <div class="flex items-center justify-end cursor-pointer text-yellow-700"
           routerLink="/login">
        Déjà un compte ? Connexion →
      </div>

    </div>

    <!-- Right (yellow) -->
    <div class="bg-yellow-500 text-white p-10 flex flex-col justify-center">
      <h1 class="text-4xl font-bold mb-5">WatchHive</h1>
      <p class="text-lg">Gérez vos ruchers efficacement.</p>
    </div>

  </div>

</div>
