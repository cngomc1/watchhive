<div class="bg-white p-4 rounded shadow">
  <h3 class="text-lg font-semibold mb-3">Historique des alertes</h3>

  <table class="w-full text-left">
    <thead class="text-sm text-gray-600">
      <tr><th>ID</th><th>Titre</th><th>Receveur</th><th>Appareil</th><th>Message</th></tr>
    </thead>
    <tbody>
      <tr *ngFor="let h of historiques" class="border-t">
        <td>{{ h.id }}</td>
        <td>{{ h.title }}</td>
        <td>{{ h.receiver }}</td>
        <td>{{ h.device }}</td>
        <td>{{ h.message }}</td>
      </tr>
    </tbody>
  </table>
</div>
