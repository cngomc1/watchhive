<div class="bg-white p-4 rounded shadow space-y-4">
  <div class="flex justify-between items-start">
    <div>
      <h2 class="text-2xl font-bold">{{ ruche?.deviceName || 'Ruche' }}</h2>
      <div class="text-sm text-gray-500">{{ ruche?.location }}</div>
      <div class="text-sm text-gray-500">Rucher: {{ ruche?.rucherName }}</div>
    </div>

    <div (click)="gotoAlertHistory()" class="rounded-full p-4 cursor-pointer"
         [ngClass]="ruche?.alert ? 'bg-red-500 text-white' : 'bg-green-500 text-white'">
      <div class="text-center">
        <div class="text-xl">üè†</div>
        <div class="text-xs">{{ ruche?.alert ? 'Alerte' : 'OK' }}</div>
      </div>
    </div>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
    <div *ngFor="let a of attributes">
      <div class="text-sm text-gray-500">{{ a.label }}</div>
      <div [ngClass]="a.isGood ? 'text-green-600' : 'text-red-600'">{{ a.value }}</div>
    </div>
  </div>
</div>
